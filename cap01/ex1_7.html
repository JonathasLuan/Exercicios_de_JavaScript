<meta charset="utf-8">

<script>
    const jantar = Number(prompt("Valor do jantar R$: ")) // lê o valor do jantar
    const garçom = jantar * 0.10 // calcula 10%
    const total = jantar + garçom // ou: jantar * 1.10
    alert(`A taxa do garçom é R$: ${garçom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`) // apresenta com duas casas decimais
</script>
